{% extends 'all-cakey/base.html' %}
{% load staticfiles%}
{% load bootstrap3 %}

{%block content%}
<div class="container">    

    <!-- Empty Div -->
    <div class="col-md-2 col-lg-2">
        
    </div>

    <!-- Create Post form -->

    <div class="col-md-8 col-lg-8">

        <form action="{% url 'new_post'%}" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {% bootstrap_form forms %}

            <input type="submit" class="btn btn-success btn-lg" value="Post">

        </form>

    </div>

    <!-- Empty Div -->
    <div class="col-md-2 col-lg-2">
        
    </div>


    
</div>

{% endblock %}
