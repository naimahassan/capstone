{%extends 'all-cakey/base.html' %} {%load bootstrap3%} {%load static%} {%block content%}
<style>
    .scale{box-shadow:0 10px 70px rgba(0,0,0,.9);
        position:relative;overflow:hidden;border-radius:10px;}
        .scale:hover img{transform:scale(1.2);
                         -webkit-transform:scale(1.2);
                         -moz-transform:scale(1.2)}
            .scale img{transition:all .3s ease-in-out;-webkit-transition:all .3s ease-in-out;-moz-transition:all .3s ease-in-out}
            .opacity{display:flex;justify-content:center;align-items:center;position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0;background:linear-gradient(90deg,rgba(17, 233, 46, 0.5),rgba(63, 145, 9, 0.5));transition:opacity .2s ease-in-out}
            .opacity:hover{-webkit-transition:.5s all ease;transition:.5s all ease;top:0;bottom:0;left:0;right:0;opacity:1}
            .btn-view,.btn-view:before{position:absolute;left:50%}
            .btn-view{top:50%;transform:translate(-50%,-50%);opacity:1;width:12vw;padding:1.1vw 0;font-size:2vw;letter-spacing:.15vw;text-transform:lowercase;font-weight:700;box-shadow:0 2px 10px}
            .btn-view:before{top:0;right:50%;bottom:0;opacity:0;background:rgb(37, 34, 34);z-index:-1}
            .row {
                padding-top: 20px;
            }
            #image{
                margin-top: 50px;

            }
</style>
<div class="container">

<div class="row">
    {% for post_items in post%}
    <div class="col-xs-4 col-sm-4 col-md-4  "id=image>
        <div class="scale">
            <div class="opacity">
                <div class="view">
                    <a href="{% url 'detail' post_items.id %}" class="btn-view">View recipe</a>
                </div>
            </div>
            {%if post_items.image%}
                <img src="{{post_items.image.url}}">
               
                {%endif%}
        </div>
    </div>
    {%endfor%}
</div>
</div>

{%endblock%}
